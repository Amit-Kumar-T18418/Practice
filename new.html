<!DOCTYPE html>
<html>
<head>
<style>

body {
    text-align: center;
    background-color: #3c6dc5;
    color: black;
    padding: 12px 8px 12px 40px;

}

h1 {
    margin-top: 100px;
}

ul {
    display: inline-block;
    cursor: pointer;
    text-align: left;
    width: 300px;
    max-width: 100%;
}

li {
    color: lightgray;
}

li:first-child {
    font-size: 130%;
    color: white;
}

input[type='submit'] {
    background-color: red;
    border: 5px;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
    <h1>
        Simple To-Do List
    </h1>
    <form>
        <label>Enter a new task:</label>
        <input class="input" type="text">
        <input type="submit" value="Add">
    </form>
    <ul title="Click to delete; drag to reorder">
    </ul>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="scripts.js"></script>
<script>
$(document).ready(function() {
    $('form').submit(function() {
        if ($('.input').val() !== '') {
            var pat = $('.input').val();
            var newLi = $('<li>' + pat + '</li>');
            newLi.on('click', function() {
                $(this).remove();
            });
            $('ul').prepend(newLi);
            $('.input').val('');
            return false;
        }
    });
});
</script>
</body>
</html>
